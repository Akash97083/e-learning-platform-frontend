<div class="p-10 space-y-5">
  <div class="md:flex md:items-center md:justify-between">
    <div class="flex-1 min-w-0">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Creating Course</h2>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
      <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
      <button type="button" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Publish</button>
    </div>
  </div>
  <div class="lg:grid lg:grid-cols-12 lg:gap-x-5">
    <aside class="py-6 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-3">
      <nav class="space-y-1">
        <a *ngFor="let tab of tabs"
           class="group rounded-md px-3 py-2 flex items-center text-sm font-medium cursor-pointer select-none"
           [ngClass]="tab===currentTab? 'bg-gray-100 text-indigo-700 hover:text-indigo-700 hover:bg-gray-200' : 'text-gray-900 hover:text-gray-900 hover:bg-gray-50'"
           (click)="currentTab = tab"
           aria-current="page">
          <!--
            Heroicon name: outline/user-circle

            Current: "text-indigo-500 group-hover:text-indigo-500", Default: "text-gray-400 group-hover:text-gray-500"
          -->
          <i class="text-indigo-500 group-hover:text-indigo-500 self-center flex-shrink-0 -ml- mr-3 fa-xl" [ngClass]="tab.icon"></i>
          <span class="truncate"> {{tab.name}} </span>
        </a>
      </nav>
    </aside>

    <div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-9">
      <app-basic-info-form *ngIf="currentTab.id === 1"></app-basic-info-form>
      <app-description-form *ngIf="currentTab.id === 2"></app-description-form>
      <app-content-form *ngIf="currentTab.id === 3"></app-content-form>
      <app-pricing-form *ngIf="currentTab.id === 4"></app-pricing-form>

    </div>
  </div>

</div>
