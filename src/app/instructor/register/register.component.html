<div class="min-h-screen flex flex-col justify-center py-4 sm:px-6 lg:px-8 bg-gray-100">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Become An Instructor!</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="registerForm" class="space-y-3" (ngSubmit)="onSubmit()">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700"> Full Name </label>
          <div class="mt-1">
            <input id="fullName"
                   formControlName="fullName"
                   name="fullName"
                   type="text"
                   class="appearance-none block w-full px-3 py-2 border-2 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  [ngClass]="isInvalid(fullName)?'border-red-300':'border-gray-300'">
          </div>
          <app-input-errors *ngIf="fullName?.errors" fieldName="Full Name" [fieldData]="fullName"></app-input-errors>

        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
          <div class="mt-1">
            <input id="email"
                   formControlName="email"
                   name="email"
                   type="email"
                   required
                   class="appearance-none block w-full px-3 py-2 border-2 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   [ngClass]="isInvalid(email)?'border-red-300':'border-gray-300'">
          </div>
          <app-input-errors *ngIf="email?.errors" fieldName="Email Address" [fieldData]="email"></app-input-errors>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"> Phone </label>
          <div class="mt-1">
            <input type="number" id="phone" formControlName="phone" name="phone" autocomplete="email" required
                   class="appearance-none block w-full px-3 py-2 border-2 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   [ngClass]="isInvalid(phone)?'border-red-300':'border-gray-300'">
          </div>
          <app-input-errors *ngIf="phone?.errors" fieldName="Phone Number" [fieldData]="phone"></app-input-errors>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"> Country </label>
          <div class="mt-1">
            <p-dropdown styleClass="w-full" [options]="countries" [virtualScroll]="true" [itemSize]="31" formControlName="country" placeholder="Select a Country"></p-dropdown>
          </div>
          <app-input-errors *ngIf="country?.errors" fieldName="Country" [fieldData]="country"></app-input-errors>

        </div>



        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
          <div class="mt-1">
            <input id="password" name="password" type="password" formControlName="password" required
                   class="appearance-none block w-full px-3 py-2 border-2 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   [ngClass]="isInvalid(password)?'border-red-300':'border-gray-300'" (keyup)="triggerPasswordValidation()">
          </div>
          <app-input-errors *ngIf="password?.errors" fieldName="Password" [fieldData]="password"></app-input-errors>
        </div>
        <div>
          <label for="passwordConfirmation" class="block text-sm font-medium text-gray-700"> Password Confirmation </label>
          <div class="mt-1">
            <input id="passwordConfirmation" name="passwordConfirmation" formControlName="passwordConfirmation" type="password" required
                   class="appearance-none block w-full px-3 py-2 border-2 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   [ngClass]="isInvalid(phone)?'border-red-300':'border-gray-300'">

          </div>
          <app-input-errors *ngIf="passwordConfirmation?.errors" fieldName="Password Confirmation" [fieldData]="passwordConfirmation"></app-input-errors>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign Up</button>
        </div>
      </form>

    </div>
  </div>
</div>
